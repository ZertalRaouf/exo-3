<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Exercice 3</title>
  </head>
  <body style="background-color: #FFF8F8;">
    
    <div class="container py-5">
        <h3>Effectif disponible de la SNCF depuis 1900</h3>
        <a href="https://data.sncf.com/api/records/1.0/search/?dataset=effectifs-disponibles-sncf-depuis-1851&q=&rows=170&sort=date">Lien vers les donn√©es</a>
        <div class="row mt-5">
            <div class="col-8 mb-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <canvas id="line" style="height: 400px !important; width: 100%;"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-4 mb-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <canvas id="pie" style="height: 400px !important; width: 100%;"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-8 mb-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <canvas id="bar" style="height: 400px !important; width: 100%;"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>

    <script>
        const line = document.getElementById('line').getContext('2d');
        const pie = document.getElementById('pie').getContext('2d');
        const bar = document.getElementById('bar').getContext('2d');

        const line_render = new Chart(line, {
            type: 'line',
            data: {
                labels: ['1900', '1910', '1920', '1930', '1940', '1950', '1960', '1970', '1980', '1990', '2000', '2010', '2020'],
                datasets: [{
                    label: '# effectifs disponibles',
                    data: [283300, 335000, 511000, 509000, 401700, 450600, 354200, 303000, 254400, 206930, 176753, 152387, 136388],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 0.2)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const pie_render = new Chart(pie, {
            type: 'pie',
            data: {
              labels: ['1900', '1950', '2000', '2010', '2020'],
              datasets: [{
                label: 'Effectif SNCF',
                data: [283300, 450600, 176753, 152387, 136388],
                backgroundColor: [
                    'rgb(255, 99, 132)',
                    'rgb(54, 162, 235)',
                    'rgb(255, 205, 86)'
                ],
                hoverOffset: 4
              }]
            },
        });

        const bar_render = new Chart(bar, {
            type: 'bar',
            data: {
                labels: ['1900', '1910', '1920', '1930', '1940', '1950', '1960', '1970', '1980', '1990', '2000', '2010', '2020'],
                datasets: [{
                    label: '# effectifs disponibles',
                    data: [283300, 335000, 511000, 509000, 401700, 450600, 354200, 303000, 254400, 206930, 176753, 152387, 136388],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 0.2)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        </script>

  </body>
</html>
